scalar Date

type Post {
  id: Int!
  title: String!
  author: User!
  votes: Int!
  voters: [User]
  createdAt: Timestamp
}

type Query {
  posts(limit: Int): [Post]
  users(limit: Int): [User]
}

scalar Timestamp

type User {
  id: Int!
  name: String!
  birthday: Date
  posts(limit: Int): [Post]
}
